name: CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download Arduino
        uses: enflo/curl-action@v1.2
        with:
          curl: https://downloads.arduino.cc/arduino-1.8.8-macosx.zip --output arduino-1.8.8-macosx.zip
      - name: Extract Arduino
        uses: brunoborges/justextract@v1
        with:
          file: arduino-1.8.8-macosx.zip
      - name: build
        uses: lukka/run-cmake@v0.7
        with:
#           cmakeAppendedArgs: '-D'
          buildWithCMakeArgs: '--target Bolide'
