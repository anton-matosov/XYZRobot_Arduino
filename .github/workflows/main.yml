name: CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download Arduino
        run: |
          curl https://downloads.arduino.cc/arduino-1.8.11-macosx.zip --output arduino.zip
          unzip arduino.zip

      - name: build
        run: |
          ARDUINO_SDK_PATH=$PWD/Arduino.app
          mkdir build
          cd build
          cmake -DARDUINO_SDK_PATH=$ARDUINO_SDK_PATH ..
          cmake --build . --target Bolide

