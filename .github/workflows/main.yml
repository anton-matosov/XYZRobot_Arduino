name: CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download Arduino
        run: |
          curl https://downloads.arduino.cc/arduino-1.8.11-macosx.zip --output arduino.zip
          unzip arduino.zip

      - name: build
        uses: lukka/run-cmake@v0.7
        with:
#           cmakeAppendedArgs: '-D'
          buildWithCMakeArgs: '--target Bolide'
