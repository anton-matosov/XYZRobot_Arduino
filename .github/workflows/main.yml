name: CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download Arduino
        uses: enflo/curl-action@v1.2
        with:
          curl: https://downloads.arduino.cc/arduino-1.8.8-linux64.tar.xz -O arduino.tar.gz
      - name: Extract Arduino
        uses: brunoborges/justextract@v1
        with:
          file: arduino.tar.gz
      - name: build
        uses: lukka/run-cmake@v0.7
        with:
#           cmakeAppendedArgs: '-D'
          buildWithCMakeArgs: '--target Bolide'
